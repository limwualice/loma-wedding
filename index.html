<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/porter-sans-block" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <meta property="og:url" content="https://limwualice.github.io/loma-wedding/wedding_images/invitation1.jpeg" />

</head>
<body class="bg-[#084C61] flex">



    <div class="bg-transparent md:bg-[#e3b505] w-full min-h-[2vh] sm:h-[2vh] md:h-[10vh] fixed z-11 mt-4 outline-black outline-2">
        <div class="items-center w-full h-full grid grid-cols-2 gap-2">

            <!-- HOME Button -->
            <div class="flex justify-center items-center h-full">
            <div class="border-2 border-black bg-[#e3b505] p-2 h-full flex items-center justify-center">
                <a class="text-center text-[clamp(15px,3vw,30px)]" style="font-family: Porter Sans Block;" href="rsvp.html">RSVP</a>
            </div>
            </div>

            <!-- RSVP Button -->
            <div class="flex justify-center items-center h-full">
            <div class="border-2 bg-[#e3b505] border-black p-2 h-full flex items-center justify-center">
                <a class="text-center text-[clamp(15px,3vw,30px)]" style="font-family: Porter Sans Block;" href="game.html">GAME</a>
            </div>
            </div>

        </div>
    </div>

    <!-- Main Content -->
    <div class="w-full">
        <!-- Full-width content image -->
        <img src="wedding_images/invitation_1.jpg" alt="Desktop image" class="hidden md:block w-full h-auto mt-4">
        <img src="wedding_images/invitation_2.jpg" alt="Desktop image" class="hidden md:block w-full h-auto mt-4">
        <img src="wedding_images/large_invitation_3.jpg" alt="Desktop image" class="hidden md:block w-full h-auto mt-4">
        <img src="wedding_images/large_invitation_5.jpg" alt="Desktop image" class="hidden md:block w-full h-auto mt-4">

        <!-- Mobile images -->
        <img src="wedding_images/invitation1.jpeg" alt="Mobile image" class="w-full md:hidden h-auto">
        <img src="wedding_images/invitation2.jpeg" alt="Mobile image" class="w-full md:hidden h-auto mt-4">
        <img src="wedding_images/invitation3.jpeg" alt="Mobile image" class="w-full md:hidden h-auto mt-4">
        <img src="wedding_images/invitation5.jpeg" alt="Mobile image" class="w-full md:hidden h-auto mt-4">

    </div>

    <div class="fixed">
        <p alt="arrow" class="bg-[#db504a] font-extrabold text-6xl text-[#e3b505] animate-bounce bottom-0 fixed right-0" style="font-family: Holtwood One SC;">&#8595;</p>
    </div>


</body>
</html>
